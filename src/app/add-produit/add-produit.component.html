<div class="container mt-4">
    <div class="form-produit shadow-lg">

        <div class="titre shadow-lg mt-4" class="title">
            Ajouter un nouvelle produit
        </div>
        <div class="container">
            <form #f="ngForm" (ngSubmit)="ajouteProduits(f.value)" class="pb-2 " autocomplete="on">

                <div class="form-group row">
                    <label for="designation" class="col-sm-2 col-form-label">DÃ©signation :</label>
                    <div class="col-sm-10">
                        <input required id="designation" autofocus name="designation" minlength="3" [ngModel]="produits.designation" placeholder="Designation de produit" type="text" class="form-control" #designation="ngModel" [class.is-invalid]="designation.invalid && designation.touched">
                        <small *ngIf="designation.invalid && designation.touched" class="text-danger pull-right">le champ designation est obligatoire</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="prix" class="col-sm-2 col-form-label">Prix :</label>
                    <div class="col-sm-10">
                        <input required id="prix" type="text" name="prix" class="form-control" [ngModel]="produits.prix" #prix="ngModel" [class.is-invalid]="prix.invalid && prix.touched" placeholder="prix de produit">
                        <small *ngIf="prix.invalid && prix.touched" class="text-danger pull-right">le champ prix est obligatoire</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="quantite" class="col-sm-2 col-form-label">Quantite :</label>
                    <div class="col-sm-10">
                        <input required type="text" id="quantite" name="quantite" class="form-control" [ngModel]="produits.quantite" #quantite="ngModel" [class.is-invalid]="quantite.invalid && quantite.touched" placeholder="Quantite de produit">
                        <small *ngIf="quantite.invalid && quantite.touched" class="text-danger pull-right">le champ quantite est obligatoire</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label"> </label>
                    <div class="col-sm-10">
                        <button type="submit" [disabled]="f.invalid" class="bt btn-dark ">Enregistrer Produit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
