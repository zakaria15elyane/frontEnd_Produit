<div class="container">
    <div class="col-md-6 mx-auto">
        <form #f="ngForm">
            <h1 class="text-danger text-center py-5">Register</h1>
            <div class="form-group">
                <label for="one">Enter Name</label>
                <input required minlength="3" maxlength="10" pattern="[a-zA-Z]+" ngModel name="name" #name="ngModel" (change)="log(name)" type="text" id="one" class="form-control" aria-describedby="helpId" placeholder="Entrer votre nom ">
            </div>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                <div *ngIf="name.errors.required">Ce champ est obligatoire</div>
                <div *ngIf="name.errors.minlength">Il faut au moins 3 caractére</div>
                <div *ngIf="name.errors.pattern">Il faut sauf les caractére</div>
            </div>


            <div class="form-group">
                <label for="two">Enter Email</label>
                <input required ngModel name="email" #email="ngModel" (change)="log(email)" type="text" class="form-control" id="two" aria-describedby="helpId" placeholder="Entrer votre mail ">

            </div>
            <div *ngIf="email.invalid && email.touched" class="alert alert-danger">Ce champ est obligatoire</div>
            <div class="form-group">
                <label for="three">Enter Password</label>
                <input required ngModel name="password" #password="ngModel" (change)="log(password)" type="text" class="form-control" id="three" aria-describedby="helpId" placeholder="Entrer votre pass ">

            </div>
            <div *ngIf="email.invalid && email.touched" class="alert alert-danger">Ce champ est obligatoire</div>
            <button type="submit" [disabled]="f.invalid" class="btn btn-primary btn-block">Valider</button>
        </form>
    </div>
</div>
